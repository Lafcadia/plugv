<!DOCTYPE html>     
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plug</title>
    <link rel="stylesheet" href="/app.css">
    <script src="/app.js"></script>
</head>

<body>
    <h1 class="title">Plug</h1>
    <div class="form">
        <input placeholder="Name of the Plugin, Chinese or English" name="q" class="q-input" id="search">
        <span id="error"></span>
        <br>
        <span class="select">
            <input type="radio" name="SearchE" value="bing" checked> Bing<wbr>
            <input type="radio" name="SearchE" value="google"> Google
        </span>
        <button type="button" class="submit" onclick="search()" id="submit">Search</button>
    </div>
    <table class="result" id="result-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="result">
        </tbody>
    </table>
</body>

</html>
